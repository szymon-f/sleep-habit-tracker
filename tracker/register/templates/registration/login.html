{% extends 'base.html' %}

{% block title %}Log in {% endblock %}

{% block content %}
<div class="content-container">
    <div class="content">
        <div class="add-entry">
            <form action="#", method="POST">
                {% csrf_token %}
                {{form}}
                <p>Don't have an account yet? Register <a href="/register">here</a></p>
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
