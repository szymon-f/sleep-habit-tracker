{% extends 'base.html' %}

{% block title %}Add new sleep entry{% endblock %}

{% block content %}
<h1>Add a new sleep entry</h1>
<form action="#", method="POST">
    {% csrf_token %}
    <label for="note">Add a note:</label>
    <input type="text" name="note">
    <br>
    <button type="submit">Add this entry</button>
</form>
{% endblock %}
